# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.


# Current Config:
# 0.6mm HF nozzle

[mcu T4]
canbus_uuid: 7e9700b9074c

#[temperature_sensor EBB_NTC]
#sensor_type: Generic 3950
#sensor_pin: EBBCan: PA2

#[adxl345 acce3]
#cs_pin: T4: PB12
#spi_software_sclk_pin: T4: PB10
#spi_software_mosi_pin: T4: PB11
#spi_software_miso_pin: T4: PB2
#axes_map: z,-y,x


[extruder4]
max_extrude_only_distance: 1000.0
step_pin: T4: PD0
dir_pin: T4: PD1
enable_pin: !T4: PD2
microsteps: 32
rotation_distance: 21.66292979   #Bondtech 5mm Drive Gears
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
gear_ratio: 50:10               #BMG Gear Ratio
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: T4: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: T4: PA3 # TH0 
min_temp: 0
max_temp: 300
max_power: 1.0
min_extrude_temp: 0
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.02
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.04
max_extrude_cross_section: 5



[tmc2209 extruder4]
uart_pin: T4: PA15
interpolate: false
sense_resistor: 0.110
run_current: 0.5
stealthchop_threshold: 0

[multi_fan fan4]
pin: T4: PA1

[heater_fan hotend_fan4]
pin: T4: PA0
heater: extruder4
heater_temp: 50.0
max_power: 1.0

[neopixel hotend_rgb4]
pin: T4:PD3

[tool T4]
#change this too
tool_number: 4
#if this were T1, then this would be extruder1, etc
extruder: extruder4
#Change fan0 to tool number
fan: multi_fan fan4
gcode_x_offset: 0
gcode_y_offset: 0
gcode_z_offset: 0
params_type: 'sc'
#This is the path the tool change takes. Shouldn't have to change it. Unless
#you are using a custom dock
params_sc_path: [{'y':9.5 ,'z':8}, {'y':9.5, 'z':2}, {'y':5.5, 'z':0}, {'z':0, 'y':0, 'f':0.5}, {'z':-10, 'y':0}, {'z':-10, 'y':16}]
#These are build specific, its where the tool is sititng in it's dock.
params_park_x: 28
params_park_y: -71.0
params_park_z: 381.0
params_safe_y: 20.0
# For InputShaper run per tool and enter the frequency here, the type can not
# be changed currently, so the type will be global and shared
params_input_shaper_freq_x: 60.8
params_input_shaper_freq_y: 45.2

# NPN and PNP proximity switch types can be set by jumper
[tool_probe probe4]
tool: 4
pin: T0: PC13
x_offset: 0
y_offset: 0
z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.02
samples_tolerance_retries: 3
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder4